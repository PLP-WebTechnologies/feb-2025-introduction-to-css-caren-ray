<!-- Create a style.css file. Apply CSS to a HTML page. Style elements using: Classes and IDs. Color and typography. Margins, paddings, and borders. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 id="main-title">Welcome to My Styled Page</h1>
  
  <p class="intro">This is a paragraph demonstrating basic CSS styling using an external stylesheet.</p>

  <img src="https://via.placeholder.com/300" alt="Sample Image" class="styled-image"/>

  <div class="box">
    <p>This is a styled box with margin, padding, and a border!</p>
  </div>

</body>
</html>
